<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scripts/style.css">
</head>
<script src="scripts/bundle.js"></script>
<script src="scripts/citation_detect.js"></script>
<body>
    <h1>APA Citation Convertor - From in-text citation to bibgraphy</h1>
    <div>
        <div class="col">
            <div class="box1">
                <div class="datainput">
                    <label for="paper">Paste paper:
                        <br><br>
                        <textarea id="paper" name="paper" rows="10" cols="50"></textarea><br><br>
                        <button onclick="loadPaper()">Load your paper</button>
                    </label><br>
                </div>
                <div class="datainput">
                    <label for="doidata">Paste author-DOI data:
                        <br><br>
                        <textarea id="doiinput" name="doidata" rows="10" cols="50"></textarea><br><br>
                        <button onclick="loadDOI()">Load your data</button>
                    </label><br>
                </div>
            </div>
            <div class="box2">
                <label for="cite">Add DOI of the paper: <i id="authname" style="padding-right: 1vw;"></i>
                    <input type="text" id="doi" name="cite" style="width: 10vw;">
                    <button onclick="addDOI()">Add</button><br>
                </label><br>
                <div class="display_box">Saved citations will be shown here.</div><br>
                <label for="remove">Set in-text citaton to remove the data
                    <input type="text" id="removedoi" name="remove" style="width: 5vw;">
                    <button>Remove</button>
                </label>
                <button onclick="exportLocalData()" style="margin-left: 1vw;">Export data</button>
                <button onclick="cleanData()" style="margin-left: 1vw;">Clean all data</button>
            </div>
        </div>
    </div><br>
    <h1>Bibgraphy</h1>
    <button onclick="renderCitation()">Render bibgraphy</button><br><br>
    <div id="ref" style="font-size: 1vw;"></div>
</body>
</html>
