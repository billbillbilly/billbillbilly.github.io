<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scripts/style.css">
</head>
<script src="scripts/bundle.js"></script>
<script src="scripts/citation_detect.js"></script>
<body>
    <h1>APA Citation Manager
        <div style="font-size: 10px; align-self: center; margin-left: 2vw;"><div>Day</div>mode</div>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </h1>
    <div>
        <div class="col">
            <div class="box1">
                <div class="datainput">
                    <label for="paper"><b>1</b> Paste manuscript text:
                        <br><br>
                        <textarea id="paper" name="paper" rows="10" cols="50"></textarea><br><br>
                        <button onclick="loadPaper()">Load your manuscript</button>
                    </label><br>
                </div>
                <div class="datainput">
                    <label for="doidata" style="font-family: 'Courier New', Courier, monospace;">
                        Paste author-DOI data (if applied):
                        <br><br>
                        <textarea id="doiinput" name="doidata" rows="10" cols="50"></textarea><br><br>
                        <button onclick="loadDOI()">Load your data</button>
                    </label><br>
                </div>
            </div>
            <div class="box2">
                <label for="cite"><b>2</b> Add DOI to the paper: <i id="authname"></i>
                    <input type="text" id="doi" name="cite" style="width: 10vw;">
                    <button onclick="addDOI()">Add</button>
                    <button onclick="nextPaper()" style="margin-left: 1vw;">Skip this paper</button><br>
                </label>
                <label for="remove" style="margin-left: 1.2vw;">
                    Set in-text citation 
                    <input type="text" id="removedoi" name="remove" 
                    style="width:5vw; margin-left:0.5vw; margin-top: 1vh;">
                    to
                    <button onclick="retriveData()">Loop up abstract</button> / 
                    <button onclick="removeData()">Remove citation</button>
                </label>
                <div class="display_box" style="margin-top: 1vh;">Saved citations will be shown here.</div><br>
                <button onclick="exportLocalData()">Copy author-DOI data</button>
                <button onclick="cleanData()" 
                style="margin-left: 0.5vw;">Clean all data</button>
            </div>
        </div>
    </div><br>
    <h2>Bibliography</h2>
    <button onclick="renderCitation()" 
    style="margin-left: 2vw; font-weight: bolder; padding-bottom: 5px; padding-top: 4px;">
    Render bibliography</button><br><br>
    <div id="ref" style="font-size: 1vw;"></div>
</body>
</html>
